        <script>
            function updateTableFilter(e) {
                let scope = e.value
                document.querySelectorAll(`.subGrid`).forEach((it) => {
                    it.classList.remove("fade")
                })
                if (scope == "none") { return }
                document.querySelectorAll(`.subGrid:not(.scope-${scope})`).forEach((it) => {
                    it.classList.add("fade")
                })
            }
        </script>
    </head>
